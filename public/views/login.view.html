<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GoDBLedger Web GUI - Login</title>
    <meta name="description" content="Communicate with your GoDBLedger Server" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/icon-font.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico'/>

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>
  <body>


<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
<form class="login100-form validate-form" action="/login" method="post" id="loginform">
<span class="login100-form-title p-b-55">
Login
</span>
<div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
<input class="input100" type="text" name="email" placeholder="Email" style="" autocomplete="off">
<span class="symbol-input100">
<span class="lnr lnr-envelope"></span>
</span>
</div>
<div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
<input class="input100" type="password" name="password" placeholder="Password" style="" autocomplete="off">
<span class="symbol-input100">
<span class="lnr lnr-lock"></span>
</span>
</div>
<div class="contact100-form-checkbox m-l-4">
<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
<label class="label-checkbox100" for="ckb1">
Remember me
</label>
</div>
<div class="container-login100-form-btn p-t-25">
<button class="login100-form-btn" type="submit">
Login
</button>
</div>
</form>
</div>
</div>
</div>

    </body>

  <script>

  $( "#loginform" ).submit(function( event ) {
		event.preventDefault();

		var $form = $(this),
			url = $form.attr('action');

		var posting = $.post(url, {
			email: $('input[name = email]').val(),
			password: $('input[name = password]').val()
		});

		posting.done(function(data) {
      window.location.replace("/");
		});
		posting.fail(function() {
      console.log("lol fail")
		});
  });

  </script>
</html>
