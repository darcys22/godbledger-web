<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<div class="container" id="maincontainer">
  <div class="my-3 p-3 bg-white rounded box-shadow">
		<h2 class="border-bottom border-gray pb-2 mb-0">User Page</h2>
		<div class="limiter">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
					<form class="login100-form validate-form" action="/changepass" method="post" id="changepassform">
					<span class="login100-form-title p-b-55">
					change password
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate="password is required">
					<input class="input100" type="password" name="old_password" placeholder="old password" style="" autocomplete="off">
					<span class="symbol-input100">
					<span class="lnr lnr-lock"></span>
					</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="password is required">
					<input class="input100" type="password" name="new_password" placeholder="new password" style="" autocomplete="off">
					<span class="symbol-input100">
					<span class="lnr lnr-lock"></span>
					</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="password is required">
					<input class="input100" type="password" name="conform_new_password" placeholder="confirm password" style="" autocomplete="off">
					<span class="symbol-input100">
					<span class="lnr lnr-lock"></span>
					</span>
					</div>
					<div class="container-login100-form-btn p-t-25">
					<button class="login100-form-btn" type="submit">
					change password
					</button>
					</div>
					</form>
			</div>
		</div>
		<div class="limiter">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
					<form class="login100-form validate-form" action="/changepass" method="post" id="changepassform">
					<span class="login100-form-title p-b-55">
					Default Currency
					</span>
					<div class="wrap-input100 validate-input m-b-16">
					<input class="input100" type="text" name="currency" placeholder="USD" style="" autocomplete="off">
					<span class="symbol-input100">
					<span class="lnr lnr-envelope"></span>
					</span>
					</div>
					<div class="container-login100-form-btn p-t-25">
					<button class="login100-form-btn" type="submit">
					change default currency
					</button>
					</div>
					</form>
			</div>
		</div>
	</div>
</div>

<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/icon-font.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script>

$( "#changepassform" ).submit(function( event ) {
	event.preventDefault();

	var $form = $(this),
		url = $form.attr('action');

	var posting = $.post(url, {
		password: $('input[name = password]').val()
		newpassword: $('input[name = new_password]').val()
		confirmpassword: $('input[name = confirm_new_password]').val()
	});

	posting.done(function(data) {
		window.location.replace("/");
	});
	posting.fail(function() {
		console.log("lol fail")
	});
});

</script>
